<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>JS Calculator</title>
<!--
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
-->
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <h1 class="title">JavaScript Calculator</h1>
        <div class="calculator">
            <div class="top-row">
            <button id="clear">C</button>
            <div id="viewer">00000000</div>
            </div>
            
            <div class="7-row">
            <button class="num-7">7</button>
            <button class="num-8">8</button>
            <button class="num-9">9</button>
            <button data-ops="plus" class="ops">+</button>
            </div>
            
            <div class="5-row">
            <button class="num-4">4</button>
            <button class="num-5">5</button>
            <button class="num-5">6</button>
            <button data-ops="minus" class="ops">-</button>
            </div>
            
            <div class="1-row">
            <button class="num-1">1</button>
            <button class="num-2">2</button>
            <button class="num-3">3</button>
            <button data-ops="times" class="ops">*</button>
            </div>
            
            <div class="btm-row">
            <button class="num-0">0</button>
            <button class="num-.">.</button>
            <button id="equal">=</button>
            <button data-ops="div" class="ops">/</button>
            </div>
        </div>
        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
