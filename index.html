<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JS Calculator</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <div class="top"><h1>JavaScript Calculator</h1></div>
        <div class="middle">        
        <div class="live-view"></div>
        </div>
        
        <div class="calculator">        
            <div class="top-row">
            <button id="clear">C</button>
            <div id="viewer"></div>          
            </div>
            
            <div class="7-row">
            <button class="nums" data-num="7">7</button>
            <button class="nums" data-num="8">8</button>
            <button class="nums" data-num="9">9</button>
            <button data-ops="+" class="ops">+</button>
            </div>
            
            <div class="5-row">
            <button class="nums" data-num="4">4</button>
            <button class="nums" data-num="5">5</button>
            <button class="nums" data-num="6">6</button>
            <button class="ops" data-ops="-">-</button>
            </div>
            
            <div class="1-row">
            <button class="nums" data-num="1">1</button>
            <button class="nums" data-num="2">2</button>
            <button class="nums" data-num="3">3</button>
            <button data-ops="*" class="ops">*</button>
            </div>
            
            <div class="btm-row">
            <button class="nums" data-num="0">0</button>
            <button class="nums" data-num=".">.</button>
            <button data-ops="=" id="equal">=</button>
            <button data-ops="/" class="ops">/</button>
            </div>
        </div>
        
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        
        <script type="text/javascript" src="appRed.js"></script>
    </body>
</html>
